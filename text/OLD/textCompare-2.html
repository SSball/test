<html>
<head>
<meta charset="utf-8"/>
</head>
<body>



<br>
<input type="button" onclick="compare()" value="compare"></input> <input type="button" onclick="clearText1()" value="clear"></input>

<input type="button" onclick="clearText2()" value="clear" style="position: relative; top: 0; left:255px;"></input><br>

<textarea name="txt" rows="10" cols="50" id="target1"></textarea> <textarea name="txt2" rows="10" cols="50" id="target2"></textarea>


<div id="result"></div>

<script>

function compare(){
	
	var target1 = document.getElementById("target1").value;
	var target2 = document.getElementById("target2").value;
	
	if(target1 == "" || target2 == ""){
		document.getElementById("result").textContent="fill in, please";
		return;
	}
	
	var targetArray1 = target1.split(/\r\n|\r|\n/);
	var targetArray2 = target2.split(/\r\n|\r|\n/);
	var lineList=[];
	
	for(i=0; i<targetArray1.length; i++){
		if(targetArray1[i]!=targetArray2[i]){
			lineList.push(i+1 + "行目");
		}	
	}
	
	if(lineList.length==0){
		document.getElementById("result").textContent="true";
	}else{
		document.getElementById("result").textContent=lineList;
	}
	
}

function clearText1(){
	document.getElementById("target1").value="";
	document.getElementById("result").textContent="";
}

function clearText2(){
	document.getElementById("target2").value="";
	document.getElementById("result").textContent="";
}


</script>



</body>
</html>
